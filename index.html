float meX;
float meY, meVY;
int canJump;
int goUp, goDown, goLeft, goRight;
void keyPressed() {
  if (keyCode==UP && canJump ==1) {
    goUp = 1;
    meVY = -JUMPVELOCITY;
    pLock = 0;
    scroll=1;
  }
  if (key=='z' && canJump ==1) {
    goUp = 1;
    meVY = -JUMPVELOCITY;
    pLock = 0;
    scroll=1;
  }



  if (keyCode==DOWN) {
    goDown = 1;
    scroll=1;
  }
  if (keyCode==LEFT) {
    // meD=-1;
    goLeft =1;
    d=-1;
    scroll=1;
  }
  if (keyCode==RIGHT) {
    //meD = 1;
    d=1;
    goRight = 1;
    scroll=1;
  }
}

void keyReleased() {
  if (keyCode==UP) {
    goUp = 0;
  }
  if (key=='z') {
    goUp = 0;
  }
  if (keyCode==DOWN) {
    goDown = 0;
  }
  if (keyCode==LEFT) {
    goLeft =0;
  }
  if (keyCode==RIGHT) {
    goRight =0;
    d=1;
  }
}
