    <script type="text/processing">
int page=1;
int goLeft=0;
int goRight=0;
int goUp=0;
int goDown=0;

void setup() {
  size(480, 320);
  frameRate(30);
}

void draw() {
  if (page==1) {
    menu();
  }

  if (page==2) {
    background(#ffffff); 
    fill(#D3EFFF); //sky color
    noStroke();
    rect(0, 0, 960, 200);
    sky();
    clouds();
    rollercoaster();
    ferriswheel();
    icecream();
    bigtent();
    cottoncandy();
    ticketbooth();
    balloons();
    mediumtent();
    smalltent();
    popcorn();
    carousel();
    boardwalk();
    boards();
    orangetent();
    littleboy();
    seagull1();
    seagull2();
    buttons();
    smooth();
    if (goRight == 1) 
      lbX += 8;
    if (goLeft == 1) 
      lbX-=8;
    if (goUp == 1) 
      lbY -= 8;
    if (goDown == 1) 
      lbY+=8;
  }
  if (lbX<-250) {    //left barrier
    lbX=-250;
  }

  if (lbX>210) {
    lbX=210;
  }
  if (lbY<-height+260) {      //bottom barrier
    lbY=-height+260;
  }
  if (lbY>height-285) {
    lbY=height-285;
  }
}

void menu() { //menu and going into page 2
  background(#F2F295);
  fill(#E5E5DC);
  rect(100,80,280,240);
  fill(#F2F295);
  noStroke();
  ellipse(120,45,300,300);
  ellipse(380,45,300,300);
  fill(#ffffff);
  noStroke();
  rect(60,10,360,100);
  fill(#000000);
  textSize(25);
  text("SEAGULL RUN", 160, 40);
  textSize(15);
  text("(Don't let the seagulls get your ice cream!)", 85,60);
  textSize(10);
  text("-avoid the upper body-", 190,73);
  textSize(12);
  text("Controls:", 85,80);
  text("arrow keys or w(up), s(down), a(left), d(right) controls", 85, 95);
  fill(#000000);
  textSize(14);
  noStroke();
  fill(#AAAAA5);
  rect(200, 220, 100, 30); //left
  fill(#ffffff);
  textSize(25);
  text("START", 212,243);
  if (mouseX>200 && mouseX<300 && mouseY>220 && mouseY<250) {
    page=2;
  }
}
void keyPressed() {
  if (key == 'w' || keyCode==UP) {
    goUp=1;
  }  

  if (lbY<-height+260) {      //bottom barrier
    lbY=-height+260;
  }
  /*

   */
  if (key == 's' || keyCode==DOWN) {
    goDown=1;
  }

  if (key == 'a' || keyCode==LEFT) {
    goLeft=1;
  }  



  if (key == 'd' ||keyCode==RIGHT) {
    goRight=1;
  }
}

void keyReleased() {  //makes it stop
  if (key == 'd' ||keyCode==RIGHT) {
    goRight=0;
  }
  if (key == 'a' || keyCode==LEFT) {
    goLeft=0;
  } 
  if (key == 's' || keyCode==DOWN) {
    goDown=0;
  }
  if (key == 'w' || keyCode==UP) {
    goUp=0;
  }
}
